{% extends "base.html" %}
{% block page_title  %} news {% endblock  %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    {% for new in news %}
    <h1>{{ new.title }}</h1>
    <h2>{{ new.text }}</h2>
    <a>{{new.date}} / {{new.author}}</a>
    
    
    
    {% endfor %}
    {% endblock content %}
</body>
</html>
